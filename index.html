<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form>
        <div>
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Ada">
        </div>
        <div>
            <label>Apellido</label>
            <input type="text" name="apellido"  placeholder="Lovelace">
        </div>
        <div>
            <label >DNI</label>
            <input type="text" name="dni"  max="8"   placeholder="12345678">
        </div>
        <div>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="adalovelace@gmail.com" >
        </div>
        <div>
            <label>Contrase√±a</label>
            <input type="password" name="password"  min="8"  max="16" placeholder="********">
        </div>
        <div>
            <label>Aceptar</label>
            <input type="checkbox"  name="terminos y condiciones de uso"><a href="Termino.html">Terminos y condiciones de uso</a>
        </div>
    </form>
    
</body>
</html>
